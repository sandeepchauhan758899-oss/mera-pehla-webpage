<!DOCTYPE html>
<html>
<head>
    <title>Mera Pahela Page</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        /* Yahan hai chamakne wala code */
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px #00ff00; /* Glow effect */
            transition: 0.3s;
        }
        button:active {
            transform: scale(0.9); /* Dabane par chota hoga */
        }
        h1 { color: blue; }
        .video-container { margin-top: 30px; }
    </style>
</head>
<body>

    <h1>Namaste!</h1>
    <p>Main apne phone se coding seekh raha hoon.</p>
    
    <button onclick="alert('Mubarak ho! Glow wala button kaam kar gaya!')">Click Karein</button>

    <div class="video-container">
        <h3>Mera Pasandeeda Video:</h3>
        <iframe width="90%" height="250" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        frameborder="0" allowfullscreen>
        </iframe>
    </div>

</body>
</html>
